<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Group Page</title>
</head>
<body>

	<div th:each="imageName : ${groupProfile.imageNames}">
		<!-- Updated th:src to properly handle the imageName variable -->
		<img th:src="@{'/images/' + ${imageName}}" alt="Image" />
	</div>
	<div>
		<p th:text="${groupProfile.groupDescription}"></p>
	</div>

</body>
</html>
