<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Group 7</title>
<style>
.image-container {
	display: flex; 
	justify-content: center; 
	flex-wrap: wrap; 
}

.image-container div {
	margin: 0 20px; 
	margin-top: 50px;
	max-width: 800px;
}

.text-container {
	text-align: justify; 
	margin-top: 50px; 
	margin-left: auto; 
	margin-right: auto; 
	max-width: 800px; 
}
</style>
</head>
<body>

	<div class="image-container">
		<div th:each="imageName : ${groupProfile.imageNames}">			
			<img th:src="@{'/images/' + ${imageName}}" alt="Image" />
		</div>
	</div>
	<div class="text-container">
		<p th:text="${groupProfile.groupDescription}"></p>
	</div>

</body>
</html>
